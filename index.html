<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://kit.fontawesome.com/77a20c4761.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>
<body>
    <div class="header">
        <div class="logohead">
            <img src="LOGO.png" alt="logo">
        </div>

        <div class="navbar">
            <div class="nav1">
                <a href="">home</a>
                <a href="">blogs</a>
                <a href="">help</a>
                <a href="">services</a>
            </div>
        </div>

        <div class="nav">
            <i class="uil uil-bars navOpenBtn"></i>
            <ul class="nav-links">
                <i class="uil uil-times navCloseBtn"></i>
                <li><a href="#">New</a></li>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
            <div class="icons">
                <i class="uil uil-search search-icon" id="searchIcon"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <div class="search-box">
                <i class="uil uil-search search-icon"></i>
                <input type="text" placeholder="Search" />
            </div>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel">
          <div class="slide" style="background-image: url('HOME IMG 1.png')"></div>
          <div class="slide" style="background-image: url('HOME IMG 2.png')"></div>
          <div class="slide" style="background-image: url('HOME IMG 3.png')"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
